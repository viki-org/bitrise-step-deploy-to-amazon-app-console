title: |-
  Deploy to Amazon App Console
summary: |
  Uploads APK to Amazon App Console
description: |
  This step is based on [Amazon App Submission API](https://developer.amazon.com/docs/app-submission-api/overview.html)
website: https://github.com/viki-org/bitrise-step-deploy-to-amazon-app-console
source_code_url: https://github.com/viki-org/bitrise-step-deploy-to-amazon-app-console
support_url: https://github.com/viki-org/bitrise-step-deploy-to-amazon-app-console
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
project_type_tags:
#   - ios
#   - macos
  - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - deploy

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: jq
  apt_get:
  - name: jq


toolkit:
  bash:
    entry_file: step.sh


inputs:
  - client_id:
      opts:
        category: Amazon Api Client
        title: "Client ID"
        is_required: true
  - client_secret:
      opts:
        category: Amazon Api Client
        title: "Client secret"
        is_required: true
        is_sensitive: true
  - app_id:
    opts:
      category: App
      title: "App ID"
      is_required: true
  - app_name:
      opts:
        category: App
        title: "App name"
        is_required: true
  - apk_name:
      opts:
        category: App
        title: "APK file name"
        is_required: true
  - apk_path:
      opts:
        category: App
        title: "Path to APK"
        is_required: true


outputs:
